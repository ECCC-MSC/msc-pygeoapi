name: build âš™ï¸

on: [ push, pull_request ]

jobs:
  run_flake8:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      name: Set up Python ${{ matrix.python-version }}
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies ğŸ“¦
      run: |
        sudo apt-get install -y libgdal-dev
    - name: Install requirements ğŸ“¦
      run: |
        python3 -m pip install --upgrade pip
        pip3 install wheel numpy==1.19.5 gdal==`gdal-config --version` cython pyproj==2.5.0
        pip3 install -r requirements-dev.txt
    - name: Install package ğŸ“¦
      run: python3 setup.py install
    - name: run tests âš™ï¸
      run: pytest -k test_loader
    - name: run flake8 âš™ï¸
      run: flake8
