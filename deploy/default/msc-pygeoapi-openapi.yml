servers:
- description: GeoMet-OGC-API provides public access to the Meteorological Service
    of Canada (MSC) and Environment and Climate Change Canada (ECCC) data via interoperable
    web services and application programming interfaces (API). Through open standards,
    users can freely and quickly access thousands of real-time and archived weather,
    climate and water datasets and products and integrate them in their domain-specific
    applications and decision support systems. Users can build mobile apps, create
    interactive web maps, and display and animate MSC data in desktop software. MSC
    GeoMet also enables on demand raw data clipping and reprojection, on demand format
    conversion and custom visualization.
  url: ${MSC_PYGEOAPI_OGC_API_URL}
tags:
- description: GeoMet-OGC-API provides public access to the Meteorological Service
    of Canada (MSC) and Environment and Climate Change Canada (ECCC) data via interoperable
    web services and application programming interfaces (API). Through open standards,
    users can freely and quickly access thousands of real-time and archived weather,
    climate and water datasets and products and integrate them in their domain-specific
    applications and decision support systems. Users can build mobile apps, create
    interactive web maps, and display and animate MSC data in desktop software. MSC
    GeoMet also enables on demand raw data clipping and reprojection, on demand format
    conversion and custom visualization.
  externalDocs:
    description: information
    url:
      en: https://eccc-msc.github.io/open-data/msc-geomet/readme_en/
      fr: https://eccc-msc.github.io/open-data/msc-geomet/readme_fr/
  name: server
- description: A station is a site on a river or lake where water quantity (water
    level and flow) are collected and recorded.
  name: hydrometric-stations
- description: The daily mean is the average of all unit values for a given day.
  name: hydrometric-daily-mean
- description: The monthly mean is the average of daily mean values for a given month.
  name: hydrometric-monthly-mean
- description: The annual maximum and minimum daily data are the maximum and minimum
    daily mean values for a given year.
  name: hydrometric-annual-statistics
- description: The annual maximum and minimum instantaneous data are the maximum and
    minimum instantaneous values for a given year.
  name: hydrometric-annual-peaks
- description: Real-time water level and flow (discharge) data collected at over 2100
