- description: The Thunderstorm Outlook is a graphical or GeoJSON forecast product,
    which depicts the expected geographic areas of thunderstorms in Canada. Thunderstorm
    Outlooks are issued by storm prediction centres across Canada during the convective
    season (May to October) each year. Both the graphical and GeoJSON products use
    the same source data that forecasters enter through the Ninjo software. Thunderstorm
    Outlooks are issued once per day at around 12:00 pm regional local time. Since
    each office has their own standards of procedure, the forecasters are not required
    to send it at 12:00 pm. Nonetheless, the timestamp in the data is preconfigured
    to say it is issued at 12:00 pm in the GeoJSON product. Subsequent amendments
    to existing Thunderstorm Outlooks are issued on an as-needed basis during the
    day. Each amendment generates a new GeoJSON file and graphical product. The Thunderstorm
    Outlook may not be updated with active severe weather alerts. Users are asked
    to check with the latest watches and warnings for the most current conditions.
  name: thunderstorm_outlook
- description: The Coastal Flooding Risk Index is a geo- and time-referenced polygon
    product issued by the Meteorological Service of Canada (MSC) to articulate the
    coastal flooding risk, impact and probability. Products are issued daily by Storm
    Prediction Centres and are intended to provide early notification, out to 5 days,
    of coastal flooding due to astronomical tide, storm surge and wave impacts.
  name: coastal_flood_risk_index
