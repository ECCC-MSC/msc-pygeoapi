    get:
      description: Adjusted and Homogenized Canadian Climate Data (AHCCD) are climate
        station datasets that incorporate adjustments (derived from statistical procedures)
        to the original historical station data to account for discontinuities from
        non-climatic factors, such as instrument changes or station relocation. Data
        are provided for temperature, precipitation, pressure and wind speed. Station
        trend data are provided when available. Trends are calculated using the Theil-Sen
        method using the station's full period of available data. The availability
        of trends will vary by station; if more than 5 consecutive years are missing
        data or more than 10% of the data within the time series is missing, a trend
        was not calculated.
      operationId: getAhccd-monthlyFeature
      parameters:
      - $ref: https://api.wxod-dev.cmc.ec.gc.ca/schemas/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/parameters/featureId
