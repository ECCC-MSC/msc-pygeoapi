- description: MetNotes are a geo- and time-referenced, free form polygon product
    issued by MSC that complement today's location-based dissemination systems. The
    concise text of a MetNote (similar to a Tweet) is consistent with communication
    today where people are seeking information at a glance. Meteorologists will issue
    a MetNote to add contextual and/or impact information to complement the public
    forecast that is valid over a specific area, for a specific time range.
  name: metnotes
- description: The Global climate model scenarios dataset is based on an ensemble
    of global climate model projections from the Coupled Model Intercomparison Project
    Phase 5 (CMIP5). Multi-model ensembles of modelled output (actual value) and projected
    change (anomaly) are available for historical simulations and three emission scenarios
    at a 1x1 degree grid resolution. Projected changes are expressed as anomalies
    with respect to the reference period of 1986-2005.
