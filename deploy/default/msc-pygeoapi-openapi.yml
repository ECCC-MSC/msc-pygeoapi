servers:
- description: GeoMet-OGC-API provides public access to the Meteorological Service
    of Canada (MSC) and Environment and Climate Change Canada (ECCC) data via interoperable
    web services and application programming interfaces (API). Through open standards,
    users can freely and quickly access thousands of real-time and archived weather,
    climate and water datasets and products and integrate them in their domain-specific
    applications and decision support systems. Users can build mobile apps, create
    interactive web maps, and display and animate MSC data in desktop software. MSC
    GeoMet also enables on demand raw data clipping and reprojection, on demand format
    conversion and custom visualization.
  url: https://api.wxod-dev.cmc.ec.gc.ca/
tags:
- description: GeoMet-OGC-API provides public access to the Meteorological Service
    of Canada (MSC) and Environment and Climate Change Canada (ECCC) data via interoperable
    web services and application programming interfaces (API). Through open standards,
    users can freely and quickly access thousands of real-time and archived weather,
    climate and water datasets and products and integrate them in their domain-specific
    applications and decision support systems. Users can build mobile apps, create
    interactive web maps, and display and animate MSC data in desktop software. MSC
    GeoMet also enables on demand raw data clipping and reprojection, on demand format
    conversion and custom visualization.
  externalDocs:
    description: information
    url: https://eccc-msc.github.io/open-data/msc-geomet/readme_en/
  name: server
- description: SpatioTemporal Asset Catalog
  name: stac
- description: A station is a site on a river or lake where water quantity (water
    level and flow) are collected and recorded.
  name: hydrometric-stations
- description: The daily mean is the average of all unit values for a given day.
  name: hydrometric-daily-mean
- description: The monthly mean is the average of daily mean values for a given month.
  name: hydrometric-monthly-mean
- description: The annual maximum and minimum daily data are the maximum and minimum
    daily mean values for a given year.
  name: hydrometric-annual-statistics
- description: The annual maximum and minimum instantaneous data are the maximum and
    minimum instantaneous values for a given year.
  name: hydrometric-annual-peaks
- description: Real-time water level and flow (discharge) data collected at over 2100
    hydrometric stations across Canada (last 30 days).
  name: hydrometric-realtime
- description: Climate Normals are used to summarize or describe the average climatic
    conditions of a particular location. At the completion of each decade, Environment
    and Climate Change Canada updates its climate normals for as many locations and
    as many climatic characteristics as possible. The climate normals offered here
    are based on Canadian climate stations with at least 15 years of data between
    1981 to 2010.
  name: climate-normals
- description: Climate observations are derived from two sources of data. The first
    are Daily Climate Stations producing one or two observations per day of temperature,
    precipitation. The second are hourly stations that typically produce more weather
    elements e.g. wind or snow on ground.
  name: climate-stations
- description: A cross-country summary of the averages and extremes for the month,
    including precipitation totals, max-min temperatures, and degree days. This data
    is available from stations that produce daily data.
  name: climate-monthly
- description: 'Daily climate observations are derived from two sources of data. The
    first are Daily Climate Stations producing one or two observations per day of
    temperature, precipitation. The second are hourly stations that typically produce
    more weather elements e.g. wind or snow on ground. Only a subset of the total
    stations is shown due to size limitations. The criteria for station selection
    are listed as below. The priorities for inclusion are as follows: (1) Station
    is currently operational, (2) Stations with long periods of record, (3) Stations
    that are co-located with the categories above and supplement the period of record'
  name: climate-daily
- description: 'Hourly climate observations are derived from the data source HLY01.
    These are stations that produce hourly meteorological observations, taken each
    hour of the day for the hours 00h-23h, for both daily (temperature, precipitation)
    and non-daily elements (station pressure, relative humidity, visibility). Only
    a subset of the total stations are shown due to size limitations. The stations
    were selected based on the following criteria: (1) Stations near cities with populations
    greater than 10,000, (2) Stations with long periods of record of at least 30 years
    of data, (3) Stations selected for the 1991-2020 WMO Normals, (4) Stations with
    RBCN designation not selected for 1991-2020 WMO Normals, and/or (5) Stations whose
    sum when joined with co-located/successor stations equates to a period of record
    of 30 years or greater.'
  name: climate-hourly
- description: Climate station datasets that incorporate adjustments (derived from
    statistical procedures) to the original historical station data to account for
    discontinuities from non-climatic factors, such as instrument changes or station
    relocation.
  name: ahccd-stations
- description: Adjusted and Homogenized Canadian Climate Data (AHCCD) are climate
    station datasets that incorporate adjustments (derived from statistical procedures)
    to the original historical station data to account for discontinuities from non-climatic
    factors, such as instrument changes or station relocation. Data are provided for
    temperature, precipitation, pressure and wind speed. Station trend data are provided
    when available. Trends are calculated using the Theil-Sen method using the station's
    full period of available data. The availability of trends will vary by station;
    if more than 5 consecutive years are missing data or more than 10% of the data
    within the time series is missing, a trend was not calculated.
  name: ahccd-annual
- description: Adjusted and Homogenized Canadian Climate Data (AHCCD) are climate
