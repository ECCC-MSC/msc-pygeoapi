    get:
      description: Gridded annual mean temperature anomalies derived from daily minimum,
        maximum and mean surface air temperatures (degrees Celsius) and anomalies
        derived from daily total precipitation is available at a 50km resolution across
        Canada. The Canadian gridded data (CANGRD) are interpolated from homogenized
        temperature (i.e., AHCCD datasets). Homogenized temperatures incorporate adjustments
        to the original station data to account for discontinuities from non-climatic
        factors, such as instrument changes or station relocation. The anomalies are
        the difference between the temperature for a given year or season and a baseline
        value (defined as the average over 1961-1990 as the reference period). The
        yearly and seasonal temperature anomalies were computed for the years 1948
        to 2017. The data will continue to be updated every year. For precipitation,
        the Canadian gridded data (CANGRD) are interpolated from adjusted precipitation
        (i.e., AHCCD datasets). Adjusted precipitation data incorporate adjustments
        to the original station data to account for discontinuities from non-climatic
        factors, such as instrument changes or station relocation. The anomalies are
        the percentage difference between the value for a given year or season and
        a baseline value (defined as the average over 1961-1990 as the reference period).
        The yearly and seasonal relative precipitation anomalies were computed for
        the years 1948 to 2014. The data will be updated as time permits.
