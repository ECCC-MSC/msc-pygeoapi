components:
  parameters:
    f:
      description: The optional f parameter indicates the output format which the
        server shall provide as part of the response document.  The default format
        is GeoJSON.
      explode: false
      in: query
      name: f
      required: false
      schema:
        default: json
        enum:
        - json
        - html
        - jsonld
        type: string
      style: form
    properties:
      description: The properties that should be included for each feature. The parameter
        value is a comma-separated list of property names.
      explode: false
      in: query
      name: properties
      required: false
      schema:
        items:
          type: string
        type: array
      style: form
    skipGeometry:
      description: This option can be used to skip response geometries for each feature.
      explode: false
      in: query
      name: skipGeometry
      required: false
      schema:
        default: false
        type: boolean
      style: form
    sortby:
      description: The optional sortby parameter indicates the sort property and order
        on which the server shall present results in the response document using the
        convention `sortby=PROPERTY:X`, where `PROPERTY` is the sort property and
        `X` is the sort order (`A` is ascending, `D` is descending). Sorting by multiple
        properties is supported by providing a comma-separated list.
      explode: false
      in: query
      name: sortby
      required: false
      schema:
        type: string
      style: form
    startindex:
      description: The optional startindex parameter indicates the index within the
        result set from which the server shall begin presenting results in the response
        document.  The first element has an index of 0 (default).
      explode: false
      in: query
      name: startindex
      required: false
      schema:
        default: 0
        minimum: 0
        type: integer
      style: form
  responses:
    '200':
      description: successful operation
    Queryables:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/queryables'
      description: successful queryables operation
    default:
      content:
        application/json:
          schema:
            $ref: https://raw.githubusercontent.com/opengeospatial/wps-rest-binding/master/core/openapi/schemas/exception.yaml
      description: Unexpected error
  schemas:
    queryable:
      properties:
        description:
          description: a human-readable narrative describing the queryable
          type: string
        language:
          default:
          - en
          description: the language used for the title and description
          type: string
        queryable:
          description: the token that may be used in a CQL predicate
          type: string
        title:
          description: a human readable title for the queryable
          type: string
        type:
          description: the data type of the queryable
          type: string
        type-ref:
          description: a reference to the formal definition of the type
          format: url
          type: string
      required:
      - queryable
      - type
      type: object
    queryables:
      properties:
        queryables:
          items:
            $ref: '#/components/schemas/queryable'
          type: array
      required:
      - queryables
      type: object
info:
  contact:
    email: ec.ecweather-meteo.ec@canada.ca
    name: Government of Canada, Environment and Climate Change Canada, Meteorological
      Service of Canada
    url: https://www.canada.ca/en/services/environment/weather.html
  description: GeoMet-OGC-API provides public access to the Meteorological Service
    of Canada (MSC) and Environment and Climate Change Canada (ECCC) data via interoperable
    web services and application programming interfaces (API). Through open standards,
    users can freely and quickly access thousands of real-time and archived weather,
    climate and water datasets and products and integrate them in their domain-specific
    applications and decision support systems. Users can build mobile apps, create
    interactive web maps, and display and animate MSC data in desktop software. MSC
    GeoMet also enables on demand raw data clipping and reprojection, on demand format
    conversion and custom visualization.
  license:
    name: Environment and Climate Change Canada Data Server End-use Licence
    url: https://eccc-msc.github.io/open-data/licence/readme_en/
  termsOfService: https://www.canada.ca/en/transparency/terms.html
  title: MSC GeoMet - GeoMet-OGC-API
  version: 0.9.0
  x-keywords:
  - Weather
  - Meteorology
  - Climate
  - Forecasting
  - Floods
  - Weather alerts
  - Storms
  - Wind
  - Temperature
  - Precipitation
  - Snow
  - Ice
