- description: "CMIP6 climate projections are based on both updated global climate\
    \ models and new emissions scenarios called \u201CShared Socioeconomic Pathways\u201D\
    \ (SSPs). Statistically downscaled datasets have been produced from 26 CMIP6 Global\
    \ Climate Models (GCMs) under three different emission scenarios (i.e., SSP1-2.6,\
    \ SSP2-4.5, and SSP5-8.5) using the same downscaling method (Bias Correction/Constructed\
    \ Analogues with Quantile mapping (BCCAQv2)) and downscaling target data (NRCANmet)\
    \ as the CMIP5-based downscaled scenarios. Downscaled daily maximum and minimum\
    \ temperatures (\xB0C) and daily precipitation (mm) are available across Canada\
    \ at 6x10km grid spatial resolution for the 1950-2014 historical period and for\
    \ the 2015-2100 period following each of the three emission scenarios."
