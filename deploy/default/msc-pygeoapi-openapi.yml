  /collections/ltce-temperature/items/{featureId}:
    get:
      description: 'Anomalous weather resulting in Temperature and Precipitation extremes
        occurs almost every day somewhere in Canada. For the purpose of identifying
        and tabulating daily extremes of record for temperature, precipitation and
        snowfall, the Meteorological Service of Canada has threaded or put together
        data from closely related stations to compile a long time series of data for
        about 750 locations in Canada to monitor for record-breaking weather. Virtual
        Climate stations correspond with the city pages of weather.gc.ca. This data
        provides the daily extremes of record for Temperature for each day of the
        year. Daily elements include: High Maximum, Low Maximum, High Minimum, Low
        Minimum.'
      operationId: getLtce-temperatureFeature
      parameters:
      - $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/parameters/featureId
      - $ref: '#/components/parameters/f'
