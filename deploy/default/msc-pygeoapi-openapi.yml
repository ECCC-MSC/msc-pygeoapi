- description: 'Daily climate observations are derived from two sources of data. The
    first are Daily Climate Stations producing one or two observations per day of
    temperature, precipitation. The second are hourly stations that typically produce
    more weather elements e.g. wind or snow on ground. Only a subset of the total
    stations is shown due to size limitations. The criteria for station selection
    are listed as below. The priorities for inclusion are as follows: (1) Station
    is currently operational, (2) Stations with long periods of record, (3) Stations
    that are co-located with the categories above and supplement the period of record'
  name: climate-daily
- description: "Canadian hourly climate data are available for public access from\
    \ the ECCC/MSC's National Climate Archive. These are surface weather stations\
    \ that produce hourly meteorological observations, taken each hour of the day.\
    \ Only a subset of the total stations found on Environment and Climate Change\
    \ Canada\u2019s Historical Climate Data Page is shown due to size limitations.The\
    \ priorities for inclusion are as follows: stations in cities with populations\
    \ of 10000+, stations that are Regional Basic Climatological Network status and\
    \ stations with 30+ years of data."
  name: climate-hourly
- description: Climate station datasets that incorporate adjustments (derived from
    statistical procedures) to the original historical station data to account for
    discontinuities from non-climatic factors, such as instrument changes or station
