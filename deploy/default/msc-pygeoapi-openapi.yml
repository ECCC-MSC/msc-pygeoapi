- description: The Regional Deterministic Precipitation Analysis (RDPA) produces a
    best estimate of the amount of precipitation that occurred over recent past periods
    of 24 hours. The estimate integrates data from in situ precipitation gauge measurements,
    weather radar and numerical weather prediction models. Geographic coverage is
    North America (Canada, United States and Mexico). Data is available at horizontal
    resolution of 15 km. Data is only available for the surface level. Analysis data
    is made available once a day for the 24h intervals. A preliminary estimate is
    available approximately 1h after the end of the accumulation period, and revised
    6h after in order to assimilate gauge data arriving later.
