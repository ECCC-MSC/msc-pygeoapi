  /collections/ltce-temperature:
    get:
      description: 'The daily climate records database, also known as Long Term Climate
        Extremes (LTCE), was developed to address the fragmentation of climate information
        due to station changes (opening, closing, relocation, etc.) over time. For
        approximately 750 locations in Canada, "virtual" climate stations have been
        developed by joining (threading) climate data for an urban location, from
        nearby stations to make long-term records. Each long-term record consists
        of the extremes (record values) of daily maximum/minimum temperatures, total
        precipitation and snowfall for each day of the year. Many of the longest data
        sets of extremes date as far back as the 1800s. This data provides the daily
        extremes of record for Temperature for each day of the year. Daily elements
        include: High Maximum, Low Maximum, High Minimum, Low Minimum.'
      operationId: describeLtce-temperatureCollection
      parameters:
      - $ref: '#/components/parameters/f'
