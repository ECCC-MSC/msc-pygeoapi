- description: The Public Standard Forecast Zones layer is a collection of public
    program forecast location zone polygons that represents bounded measurable locations
    at the Public program Standard level. The public program standard level is used
    in most forecasts, warnings, watches, advisories and special weather statement.
    With the exception of the Manitoba Lakes, the layer is made up of mostly the land
    kind of polygons. The layer is made up of four depictions, cartographic detailed
    (with proper shorelines and high resolution polygons), cartographic coarse (with
    generalized shorelines and low resolution polygons), digital exaggerated (with
    exaggerated shorelines and low resolution polygons) and the hybrid (mix of cartographic
    detail and exaggerated). The digital layer (exaggerated) is a collection of polygons
    where shoreline boundaries are stretched offshore for the land polygons and inland
    for the water polygons. In this "Exaggerated" layer, the boundaries are made smooth
    to reduce the number of polygon vertices. Boundaries of the forecast regions of
    this hybrid set are derived from the polygon boundaries of both the exaggerated
    digital, and the cartographic detailed set. Polygon boundaries along the shoreline
    of this set follow the exaggerated boundaries while the inland boundaries follow
    the detailed lines. The Public Standard Forecast Zones layer is presented in the
    polygon package in two coordinate systems, "Projected" (Lambert Conformal Conic)
    and "Unprojected" (Geographical Coordinated System).
  name: public-standard-forecast-zones
- description: The Marine Standard Forecast Zones layer is a collection of forecast
    location polygons that represents bounded (zone) locations at the Marine Program
    Standard level. The Marine Program standard level is used in most forecasts, warnings,
    watches, advisories and special marine weather statements. This layer is comprised
    mainly of water based Marine regions, Met Areas, Lakes, Great Lakes and many of
    the larger Inland water bodies. The layer is further comprised of four depictions,
    cartographic detailed (with proper shorelines and high resolution polygons), cartographic
    coarse (with generalized shorelines and low resolution polygons), and digital
    exaggerated (with exaggerated shorelines and low resolution polygons) and the
    hybrid (mix of cartographic detail and exaggerated). The digital layer (exaggerated)
    is a collection of polygons where shoreline boundaries are stretched inland. In
    this "Exaggerated" part of the layer, the boundaries are made smooth to reduce
    the number of polygon vertices. Boundaries of the forecast regions of this hybrid
    set are derived from the polygon boundaries of both the exaggerated digital, and
    the cartographic detailed set. Polygon boundaries along the shoreline of this
    set follow the exaggerated boundaries while the inland boundaries follow the detailed
    lines. The Marine Standard Forecast Zones layer is also presented in the polygon
    package in two coordinate systems, "Projected" (Lambert Conic Conformal) and "Unprojected"
    (Geographical Coordinated System).
  name: marine-standard-forecast-zones
