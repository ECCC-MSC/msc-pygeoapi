- description: "A Virtual Climate station is the result of threading together climate\
    \ data from proximate current and historical stations to construct a long term\
    \ threaded data set. For the purpose of identifying and tabulating daily extremes\
    \ of record for temperature, precipitation and snowfall, the Meteorological Service\
    \ of Canada has threaded or put together data from closely related stations to\
    \ compile a long time series of data for about 750 locations in Canada to monitor\
    \ for record-breaking weather. The length of the time series of virtual stations\
    \ is often greater than 100 years. A Virtual Climate station is always named for\
    \ an \u201CArea\u201D rather than a point, e.g. Winnipeg Area, to indicate that\
    \ the data are drawn from that area(within a 20km radius from the urban center)\
    \ rather than a single precise location."
  name: ltce-stations
- description: 'The daily climate records database, also known as Long Term Climate
    Extremes (LTCE), was developed to address the fragmentation of climate information
    due to station changes (opening, closing, relocation, etc.) over time. For approximately
    750 locations in Canada, "virtual" climate stations have been developed by joining
    (threading) climate data for an urban location, from nearby stations to make long-term
    records. Each long-term record consists of the extremes (record values) of daily
    maximum/minimum temperatures, total precipitation and snowfall for each day of
    the year. Many of the longest data sets of extremes date as far back as the 1800s.
    This data provides the daily extremes of record for Temperature for each day of
    the year. Daily elements include: High Maximum, Low Maximum, High Minimum, Low
    Minimum.'
