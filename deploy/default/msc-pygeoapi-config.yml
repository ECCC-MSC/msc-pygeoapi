    ltce-stations:
        type: collection
        title:
            en: Virtual Climate Stations (LTCE)
            fr: Stations climatologiques virtuelles (ECLT)
        description:
            en: A Virtual Climate station is the result of threading together climate data from proximate current and historical stations to construct a long term threaded data set. For the purpose of identifying and tabulating daily extremes of record for temperature, precipitation and snowfall, the Meteorological Service of Canada has threaded or put together data from closely related stations to compile a long time series of data for about 750 locations in Canada to monitor for record-breaking weather. The length of the time series of virtual stations is often greater than 100 years. A Virtual Climate station is always named for an “Area” rather than a point, e.g. Winnipeg Area, to indicate that the data are drawn from that area(within a 20km radius from the urban center) rather than a single precise location.
            fr: Une station climatologique virtuelle est le résultat du «remaillage» des données provenant de stations actuelles et historiques proches pour construire un ensemble de données «maillées». Afin d'identifier et de tabuler les extrêmes quotidiens des températures, des précipitations et des chutes de neige et de surveiller les records météorologiques, le Service météorologique du Canada a «maillé» les données de stations étroitement liées pour compiler une longue série chronologique de données pour environ 750 endroits au Canada. La durée de la série chronologique de stations virtuelles est souvent plus que 100 ans. Une station climatologique virtuelle est toujours nommée pour une «région» plutôt qu'un point (par exemple la région de Winnipeg) pour indiquer que les données sont tirées d'une région (avec un rayon de 20km du centre urbain) plutôt qu'à un seul emplacement précis.
