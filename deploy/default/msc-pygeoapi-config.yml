server:
    bind:
        host: 0.0.0.0
        port: 5000
    url: https://api.wxod-dev.cmc.ec.gc.ca/
    basepath: /
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    language: en-CA
    # cors: true
    pretty_print: true
    limit: 500
