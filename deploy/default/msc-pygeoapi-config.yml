            fr: Stations climatologiques
        description:
            en: Climate observations are derived from two sources of data. The first are Daily Climate Stations producing one or two observations per day of temperature, precipitation. The second are hourly stations that typically produce more weather elements e.g. wind or snow on ground.
            fr: Les observations climatiques quotidiennes sont dérivées de deux sources de données. La première étant les stations climatiques quotidiennes qui produisent une ou deux observations quotidiennes de température et précipitation. La deuxième étant les stations qui typiquement produisent des données horaires pour plusieurs éléments météorologiques tels que le vent et la neige au sol
