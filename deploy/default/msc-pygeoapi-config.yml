    climate:cangrd:historical:annual:trend:
        type: collection
        title:
            en: CanGRD - Historical annual trend
            fr: CanGRD - Tendance annuelle historique
        description:
            en: CANGRD data are interpolated from adjusted and homogenized climate station data (i.e., AHCCD datasets). Homogenized climate data incorporate adjustments to the original station data to account for discontinuities from non-climatic factors, such as instrument changes or station relocation. Annual trends of relative total precipitation change (%) for 1948-2012 based on Canadian gridded data (CANGRD) are available, at a 50km resolution across Canada. The relative trends reflect the percent change in total precipitation over a period from the baseline value (defined as the average over 1961-1990 as the reference period). Annual trends of mean surface air temperature change (degrees Celsius) for 1948-2016 based on Canadian gridded data (CANGRD) are available at a 50km resolution across Canada. Temperature trends represent the departure from a mean reference period (1961-1990).
            fr: Les données CANGRD sont interpolées à partir des données ajustées et homogénéisées des stations climatologiques (c.-à-d. les jeux de données DCCAH). Les données climatiques homogénéisées comportent des ajustements aux données initialement enregistrées aux stations afin de compenser les discontinuités causées par des facteurs non climatiques, par exemple le remplacement d'un instrument ou la relocalisation d'une station. Les tendances annuelles du changement relatif des précipitations totales (%) pour 1948-2012 basées sur les données canadiennes sur grille (CANGRD) sont disponibles, à une résolution de 50 km à travers le Canada. Les tendances relatives reflètent le changement en pourcentage des précipitations totales sur une période donnée par rapport à la valeur de référence (définie comme la moyenne sur la période 1961-1990 comme période de référence). Les tendances annuelles de la variation de la température moyenne de l'air en surface (degrés Celsius) pour 1948-2016, basées sur les données canadiennes sur grille (CANGRD), sont disponibles à une résolution de 50 km à travers le Canada. Les tendances de température représentent l'écart par rapport à une période de référence moyenne (1961-1990).
        keywords:
