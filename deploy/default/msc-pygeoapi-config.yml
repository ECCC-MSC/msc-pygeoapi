    climate:cangrd:historical:annual:anomaly:
        type: collection
        title:
            en: CanGRD - Historical annual anomaly
            fr: CanGRD - Anomalie annuelle historique
        description:
            en: Gridded annual mean temperature anomalies derived from daily minimum, maximum and mean surface air temperatures (degrees Celsius) and anomalies derived from daily total precipitation is available at a 50km resolution across Canada. The Canadian gridded data (CANGRD) are interpolated from homogenized temperature (i.e., AHCCD datasets). Homogenized temperatures incorporate adjustments to the original station data to account for discontinuities from non-climatic factors, such as instrument changes or station relocation. The anomalies are the difference between the temperature for a given year or season and a baseline value (defined as the average over 1961-1990 as the reference period). The yearly and seasonal temperature anomalies were computed for the years 1948 to 2017. The data will continue to be updated every year. For precipitation, the Canadian gridded data (CANGRD) are interpolated from adjusted precipitation (i.e., AHCCD datasets). Adjusted precipitation data incorporate adjustments to the original station data to account for discontinuities from non-climatic factors, such as instrument changes or station relocation. The anomalies are the percentage difference between the value for a given year or season and a baseline value (defined as the average over 1961-1990 as the reference period). The yearly and seasonal relative precipitation anomalies were computed for the years 1948 to 2014. The data will be updated as time permits.
            fr: Les anomalies de température moyenne annuelle quadrillée dérivées des températures minimales, maximales et moyennes quotidiennes de l'air en surface (degrés Celsius) et les anomalies dérivées des précipitations totales quotidiennes sont disponibles à une résolution de 50 km dans tout le Canada. Les données canadiennes sur grille (CANGRD) sont interpolées à partir de températures homogénéisées (c.-à-d. les jeux de données DCCAH). Les températures homogénéisées incorporent des ajustements aux données originales des stations pour tenir compte des discontinuités dues à des facteurs non climatiques, tels que les changements d'instruments ou le déplacement des stations. Les anomalies sont la différence entre la température d'une année ou d'une saison donnée et une valeur de référence (définie comme la moyenne sur 1961-1990 comme période de référence). Les anomalies de température annuelles et saisonnières ont été calculées pour les années 1948 à 2017. Les données continueront d'être mises à jour chaque année. Pour les précipitations, les données canadiennes sur grille (CANGRD) sont interpolées à partir des précipitations ajustées (c.-à-d. les jeux de données DCCAH). Les données ajustées sur les précipitations intègrent des ajustements aux données originales des stations pour tenir compte des discontinuités dues à des facteurs non climatiques, comme les changements d'instruments ou le déplacement des stations. Les anomalies sont la différence en pourcentage entre la valeur d'une année ou d'une saison donnée et une valeur de référence (définie comme la moyenne sur 1961-1990 comme période de référence). Les anomalies annuelles et saisonnières des précipitations relatives ont été calculées pour les années 1948 à 2014. Les données seront mises à jour lorsque le temps le permettra.
        keywords:
