    climate:candcsu6:projected:annual:absolute:
        type: collection
        title:
            en: CanDCSU6 Projected annual
            fr: CanDCSU6 Annuelle projetée
        description:
            en: CMIP6 climate projections are based on both updated global climate models and new emissions scenarios called “Shared Socioeconomic Pathways” (SSPs). Statistically downscaled datasets have been produced from 26 CMIP6 global climate models (GCMs) under three different emission scenarios (i.e., SSP1-2.6, SSP2-4.5, and SSP5-8.5) using the same downscaling method (Bias Correction/Constructed Analogues with Quantile mapping (BCCAQv2)) and downscaling target data (NRCANmet) as the CMIP5-based downscaled scenarios. Statistically downscaled individual model output are available for download. Downscaled daily maximum and minimum temperatures (°C) and daily precipitation (mm) are available across Canada at 10km grid spatial resolution for the 1950-2014 historical period and for the 2015-2100 period following each of the three emission scenarios.
            fr: Les projections climatiques du CMIP6 sont fondées à la fois sur des modèles climatiques mondiaux actualisés et sur de nouveaux scénarios d’émissions appelés « trajectoires socioéconomiques partagées » (SSP, pour « Shared Socioeconomic Pathways »). Des ensembles de données mis à l’échelle statistique ont été produits à l’aide de 26 modèle climatique mondial (MCM) du CMIP6 selon trois scénarios d’émissions différents (c.-à-d. SSP1-2.6, SSP2-4.5 et SSP5-8.5) utilisant la même méthode de mise à l’échelle statistique (la méthode des analogues avec correction de biais et cartographie des quantiles (BCCAQv2)) et les mêmes données cibles de réduction d’échelle (NRCANmet) que les scénarios mis à l’échelle statistique du CMIP5. Les résultats des modèles individuels mis à l’échelle statistique peuvent être téléchargés. Les températures maximales et minimales quotidiennes (°C) et les précipitations quotidiennes (mm) à échelle réduite sont disponibles partout au Canada à une résolution spatiale de grille de 10 km pour la période antérieure 1950 2014 et la période 2015 2100 suivant chacun des trois scénarios d’émissions.
