    ahccd-annual:
        type: collection
        title:
            en: Adjusted and Homogenized Canadian Climate Data (AHCCD) Annual
            fr: Données climatiques canadiennes ajustées et homogénéisées (DCCAH) annuelles
        description:
            en: Adjusted and Homogenized Canadian Climate Data (AHCCD) are climate station datasets that incorporate adjustments (derived from statistical procedures) to the original historical station data to account for discontinuities from non-climatic factors, such as instrument changes or station relocation. Data are provided for temperature, precipitation, pressure and wind speed. Station trend data are provided when available. Trends are calculated using the Theil-Sen method using the station's full period of available data. The availability of trends will vary by station; if more than 5 consecutive years are missing data or more than 10% of the data within the time series is missing, a trend was not calculated.
            fr: Les données climatiques canadiennes ajustées et homogénéisées (DCCAH) sont des ensembles de données de stations climatiques qui incorporent des ajustements (dérivés de procédures statistiques) aux données historiques originales des stations pour tenir compte des discontinuités dues à des facteurs non climatiques, tels que des changements d'instruments ou le déplacement de stations. Les données sont fournies pour la température, les précipitations, la pression et la vitesse du vent. Les données sur les tendances des stations sont fournies lorsqu'elles sont disponibles. Les tendances sont calculées selon la méthode Theil-Sen en utilisant toute la période de données disponibles de la station. La disponibilité des tendances varie d'une station à l'autre; s'il manque des données pour plus de 5 années consécutives ou pour plus de 10 % des données de la série chronologique, une tendance n'a pas été calculée.
        keywords:
            en: [ahccd, annual]
            fr: [dccah, annuel]
