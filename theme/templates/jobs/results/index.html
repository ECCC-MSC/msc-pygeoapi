{% extends "_base.html" %}
{% block title %}{{ super() }} Job result {% endblock %}
{% block crumbs %}{{ super() }}
<li><a href="../../jobs">Jobs</a></li>
<li><a href="../{{ data.job.id }}">{{ data.job.id }}</a></li>
<li><a href="./results">results</a></li>
{% endblock %}
{% block body %}
  <section id="jobs">
    <h2>Results of job {{data.job.id}}</h2>
    <pre id="results"></pre>
  </section>
  <script>
    document.getElementById('results').innerHTML = JSON.stringify({{ data.result }}, undefined, 2);
  </script>
{% endblock %}
